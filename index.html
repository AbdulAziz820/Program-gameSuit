<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suit</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Judul Game -->
    <h1 class="judul">Game Suit VS COM</h1>
    <div class="container">
        <!-- Wilayah Komputer -->
        <div class="area-com">
            <img src="assets/img/gajah.png" alt="jempol">
        </div>

        <div class="stop">STOP</div>
        
        <!-- Display Hasil  -->
        <div class="hasil-main">
            <p>MENANG</p>
        </div>
        <!-- Wilayah Player -->
        <div class="area-player">
            <ul class="player">
                <li>
                    <img src="assets/img/gajah.png" alt="jempol" class="gajah">
                </li>
                <li>
                    <img src="assets/img/orang.png" alt="telunjuk" class="orang">
                </li>
                <li>
                    <img src="assets/img/semut.png" alt="kelingking" class="semut">
                </li>
            </ul>
        </div>
    </div>
    <div class="clear"></div>
    <script src="script.js"></script>
</body>

</html>
